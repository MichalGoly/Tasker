<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <link rel="stylesheet" href="css/bootstrap.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="dashboard.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
    <script> 
var text = '{ "employees" : [' +
'{ "name":"John" , "mail":"this@that.com" },' +
'{ "name":"Anna" , "mail":"those@these.com" },' +
'{ "name":"Peter" , "mail":"those@that.com" } ]}';
var obj = JSON.parse(text);
 </script>
  </head>
  
  <body>
  <div ng-app="">
      <title>TaskerMAN</title ng-bind="title"> 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TaskerMAN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" ng-model="bar">
		    
            <li><a href="#">Logout</a></li>
          </ul>
          
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" ng-bind="bar">
          </ul>
          <ul class="nav nav-sidebar" ng-init="list=['Home','Users','Tasks','Logout']" ng-model="current">
            <li ng-repeat="x in list"><a href="#{{x}}">{{x}}</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

      
          
		  <div class="row placeholders">
	  
		  <div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/AddTask.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Add Tasks</h4>
              <span class="text-muted"></span>
            </div>
		
			<div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/EditTask.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Edit Tasks</h4>
              <span class="text-muted"></span>
            </div>
			<div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/ViewTask.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>View Tasks</h4>
              <span class="text-muted"></span>
            </div>
		 
		 </div>
		   <BR>
		   <BR>
		      
			    <div class="row placeholders">
            
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/AddUser.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Add Users</h4>
              <span class="text-muted"></span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/EditUser.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Edit Users</h4>
              <span class="text-muted"></span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="img/group.png" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>View Users</h4>
              <span class="text-muted"></span>
            </div>
            
          </div>
		
         
          
        </div>
      </div>
    </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
